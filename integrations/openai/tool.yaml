# OpenAI Agents Tool for Token Metrics API
name: token_metrics_ratings
description: Get cryptocurrency ratings, metrics, and sentiment analysis from Token Metrics AI
auth:
  type: oauth
  client_id: ${CLIENT_ID}
  authorization_url: https://api.tokenmetrics.com/v2/oauth/authorize
  token_url: https://api.tokenmetrics.com/v2/oauth/token
  scope: ratings:read metrics:read sentiment:read
  token_exchange_method: jwt
api:
  base_url: https://api.tokenmetrics.com/v2
endpoints:
  - name: get_ratings
    description: Get cryptocurrency ratings from Token Metrics AI
    method: GET
    path: /ratings
    parameters:
      - name: symbol
        type: string
        description: Token symbol (e.g., "BTC")
        required: true
      - name: startDate
        type: string
        description: Start date in YYYY-MM-DD format
        required: false
      - name: endDate
        type: string
        description: End date in YYYY-MM-DD format
        required: false
    response_format: json
    example_response: |
      {
        "data": [
          {
            "symbol": "BTC",
            "date": "2023-10-01",
            "rating": 85.7,
            "grade": "A",
            "technical_score": 82.3,
            "fundamental_score": 88.1
          }
        ],
        "meta": {
          "total": 1,
          "limit": 1000,
          "page": 0,
          "pages": 1
        }
      }
  - name: get_metrics
    description: Get cryptocurrency metrics from Token Metrics AI
    method: GET
    path: /metrics
    parameters:
      - name: symbol
        type: string
        description: Token symbol (e.g., "BTC")
        required: true
      - name: startDate
        type: string
        description: Start date in YYYY-MM-DD format
        required: false
      - name: endDate
        type: string
        description: End date in YYYY-MM-DD format
        required: false
    response_format: json
    example_response: |
      {
        "data": [
          {
            "symbol": "BTC",
            "date": "2023-10-01",
            "metric_name": "Market Momentum",
            "metric_value": 0.75,
            "metric_weight": 0.2
          }
        ],
        "meta": {
          "total": 1,
          "limit": 1000,
          "page": 0,
          "pages": 1
        }
      }
  - name: get_sentiment
    description: Get cryptocurrency sentiment from Token Metrics AI
    method: GET
    path: /sentiments
    parameters:
      - name: symbol
        type: string
        description: Token symbol (e.g., "BTC")
        required: true
      - name: startDate
        type: string
        description: Start date in YYYY-MM-DD format
        required: false
      - name: endDate
        type: string
        description: End date in YYYY-MM-DD format
        required: false
    response_format: json
    example_response: |
      {
        "data": [
          {
            "symbol": "BTC",
            "date": "2023-10-01",
            "sentiment_score": 0.65,
            "source": "social_media",
            "volume": 1250
          }
        ],
        "meta": {
          "total": 1,
          "limit": 1000,
          "page": 0,
          "pages": 1
        }
      }
